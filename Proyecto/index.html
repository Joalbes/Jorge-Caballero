<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Juego</title>
</head>

<body>
    <main class="h-auto w-auto flex flex-row justify-center m-[4rem] rounded">
        <section class="flex flex-col items-center bg-cyan-500 w-[20rem]  h-auto">
            <!-- Titulo -->
            <h1 class="pt-[2rem] font-bold text-pink-600 italic text-3xl">JUEGO AHORCADO</h1>
            <!-- Caja ahorcado -->
            <div class="flex flex-row justify-around items-center">
                <!-- Imagen Ahorcado -->
                <figure id="imagen_ahorcado" class="p-[2rem]">
                    <img src="./assets/estrutura_ahorcado.png" alt="">
                </figure>
                <!-- Contenedor palabra a validar y boton -->
                <div id="palabra_verificandose" class="w-full flex flex-col justify-start ">
                    <!-- Contenedor palabra a validar -->
                    <div id="contendor_palabra_a_validar">
                        
                    </div>                    
                    <!-- Boton Buscar palabra -->
                    <button id="btn_buscar_palabra" class=" border-solid bg-lime-700 rounded w-[8rem] p-[0.3rem]">Buscar Palabra</button>
                </div>
            </div>
            <!-- Caja entrada de datos         -->
            
            <div class="flex flex-col p-[1rem]">
                <!-- Entrada datos            -->
                <form action="" >
                    <label for="entrada_letra" class="flex flex-col p-[1rem]">
                        <scan>Ingrese una letra:</scan>
                        <input type="text" id="entrada_letra" name="entrada" minlength="1" maxlength="1" class="rounded">
                    </label>
                </form>                
                <!-- Historico de letras usadas -->
                <div class="p-[1rem] ">
                    <p>Historico:</p>
                    <div id="contedor-historico" class="w-fll h-auto bg-lime-100 border-solid border-2 border-black flex flex-row">                                            
                    </div>
                </div>
            </div>
            <!-- Botenes Jugar y Reset -->
            <div id="botones" class="flex flex-row justify-between  w-full">
                <button id="btn_jugar" class="p-[1rem] bg-lime-700 rounded m-[2rem]">ENTER</button>
                <button id="btn_reset" class="p-[1rem] bg-lime-700 rounded m-[2rem]">RESET</button>
            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>

</html>
