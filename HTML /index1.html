<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Clientes</title>
</head>

<body>

    <header>
        <h1 id="clientes" name="clientes">Clientes</h1>
    </header>

    <main>

        <h4>Datos Personales</h4>
        <div class="flex-container">

            <div id="caja1" class="caja">
                <label for="nombre">Nombre</label><br>
                <input type="text" id="nombre" name="nombre"><br><br>

                <label for="direccion">Dirección</label><br>
                <input type="text" id="direccion" name="direccion"><br><br>

                <label for="telefono">Teléfono</label><br>
                <input type="tel" id="telefono" name="telefono"><br><br>

                <button id="button1guardar" name="button1guardar">Guardar Cambios</button>
            </div>

            <div id="caja2" class="caja">
                <label for="nit">Nit/CC</label><br>
                <input type="number" id="nit" name="nit"><br><br>

                <label for="ciudad">Ciudad</label><br>
                <input type="text" id="ciudad" name="ciudad"><br><br>

                <label for="contacto">contacto</label><br>
                <input type="number" id="contacto" name="contacto"><br><br>
            </div>

            <div id="caja3" class="caja">
                <label for="cupototal">Cupo Total</label><br>
                <input type="number" id="cupototal" name="cupototal"><br><br>

                <label for="cupodisponible">Cupo Disponible</label><br>
                <input type="number" id="cupodisponible" name="cupodisponible"><br><br>

                <label for="diasdegracia">Dias de gracia:</label><br>
                <input type="number" id="diasdegracia" name="diasdegracia"><br><br>



            </div>
        </div>






    </main>

    <footer>

    </footer>

</body>

</html>
