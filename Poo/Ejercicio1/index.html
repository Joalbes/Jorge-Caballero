<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Formulario Poo</title>
</head>
<body class="bg-stone-800">
    <main class="flex flex-row justify-center items-center ">

        <!-- formulario -->
        <section class="bg-stone-200 mt-[8rem] ">
        <form action="" id="formulario" class="flex flex-col  items-center bg-stone-400 " >

            <!-- nombre -->
            <label for="nombre" class="p-[2rem]">
                <scan>Nombre:</scan>
                <input type="text" id="nombre" name="nombre" required>
            </label>

            <!-- apellidos -->
            <label for="apellidos" class="p-[2rem]">
                <scan>Apellidos:</scan>
                <input type="text" id="apellidos" name="apellidos" required>
            </label>

            <!-- Fecha Nacimiento -->
            <label for="fecha" class="p-[2rem]">
                <scan>Fecha Nacimiento:</scan>
                <input type="date" id="fecha" name="fecha" required>
            </label>

            <!-- Cedula -->
            <label for="cedula" class="p-[2rem]">
                <scan>Cedula:</scan>
                <input type="Text" id="cedula" name="cedula" required>
            </label>

            <button id="btn" class="px-[2rem] py-[0.5rem] mb-[2rem] rounded bg-green-600 ">Enviar</button>           

</form>
    </section>
    </main>
    
</body>
<script src="./main.js"></script>
</html>
